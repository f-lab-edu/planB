plugins {
    id 'java'
}

def ver = [
        spring: '5.3.9',
        servletAPI: '4.0.1',
        junit: '5.7.2',
        slf4j: '1.7.32',
        log4j2: '2.14.1'
]

group 'com.flab'
version '1.0-SNAPSHOT'
sourceCompatibility = '16'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "javax.servlet:javax.servlet-api:${ver.servletAPI}"
    compileOnly "org.apache.logging.log4j:log4j-api:${ver.log4j2}"
    compileOnly "org.apache.logging.log4j:log4j-core:${ver.log4j2}"
    compileOnly "org.apache.logging.log4j:log4j-slf4j-impl:${ver.log4j2}"
    implementation "org.apache.logging.log4j:log4j-web:${ver.log4j2}"
    implementation "org.slf4j:log4j-over-slf4j:${ver.slf4j}"
    implementation "org.slf4j:slf4j-api:${ver.slf4j}"
    implementation "org.springframework:spring-core:${ver.spring}"
    implementation "org.springframework:spring-web:${ver.spring}"
    implementation "org.springframework:spring-webmvc:${ver.spring}"
    implementation "org.springframework:spring-context:${ver.spring}"
    implementation "org.springframework:spring-aop:${ver.spring}"
    implementation "org.springframework:spring-jdbc:${ver.spring}"
    implementation "org.springframework:spring-beans:${ver.spring}"
    implementation "org.springframework:spring-tx:${ver.spring}"
    testImplementation "org.springframework:spring-test:${ver.spring}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${ver.junit}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${ver.junit}"
}

test {
    useJUnitPlatform()
}